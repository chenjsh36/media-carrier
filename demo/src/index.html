<!doctype html>
<html>
  <head>
    <title>起步</title>
  </head>
  <body>
    <div class="root">
      <div class="cut-video">
        <div>
          <input id="cut-video-input" type="file" onChange="handleFileChange()" placeholder="请选择视频"/>
        </div>
        <video style="width: 640px" id="cut-video-before-show" controls src=""></video>
        <h3>视频剪辑：</h3>
        <div>
          <input type="text" id="cut-video-start-input" placeholder="开始时间"/>
          <input type="text" id="cut-video-end-input" placeholder="时长"/>
        </div>
        <div>
          <button onClick="cutVideo()"> 点击剪辑</button>
          <span id="cut-video-doing-text">处理中，请稍后...</span>
          <div id="cut-video-after-show"></div>  
        </div>
        <div>
          <button onClick="calcVideoMD5()">计算 MD5</button>
          <span id="calc-md5-doing-text">处理中，请稍后...</span>
        </div>
        <div>
          <input type="text" id="ffmpeg-command"/>
          <button onClick="runCommand()">运行命令</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
